{% extends 'base.html' %}

{% block title %}
Contact Us
{% endblock title %}

{% block body %}
<div class="social">
    <a href="https://web.facebook.com/?_rdc=1&_rdr">Facebook</a>
    <a href="https://www.instagram.com/queenybas/">Instagram</a>
    <a href="https://www.linkedin.com/in/sarah-akan-738310222/">LinkedIn</a>

</div>


<form action="." method="post">
    {% csrf_token %}
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" name="my_name" placeholder="Enter Your Name" required>
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="my_email" placeholder="Enter Your Email" required>
    </div>
    <div>
        <label for="message">Message:</label>
        <input type="text" id="message" name="my_message"  placeholder="Enter Your Message" required>
    </div>
    
    <input type="submit" value = "Submit">
</form> 

{% endblock body %}
